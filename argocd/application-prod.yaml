apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-prod
  namespace: argocd
spec:
  destination:
    namespace: prod
    server: 'https://kubernetes.default.svc'
  source:
    path: helm
    repoURL: 'https://github.com/yigitf/nodeapp.git'
    targetRevision: prod
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
